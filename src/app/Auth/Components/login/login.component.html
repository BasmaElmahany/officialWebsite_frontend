<div class="login-page-wrapper">
    <div class="background-decor"></div>
    <div class="floating-shapes">
        <span class="shape shape-1"></span>
        <span class="shape shape-2"></span>
        <span class="shape shape-3"></span>
        <span class="shape shape-4"></span>
    </div>
    <div class="login-container">
        <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="logo-header">
                <img src="assets/nefertiti.jpeg" alt="Nefertiti Logo - Minya Governorate" class="nefertiti-logo">
                <h2>Welcome to Minya Portal</h2>
                <p>Please log in to continue.</p>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input id="email" formControlName="email" type="email" placeholder="Enter your email" />
                <div *ngIf="submitted && f['email'].errors" class="error-message">
                    <span *ngIf="f['email'].errors?.['required']">Email is required.</span>
                    <span *ngIf="f['email'].errors?.['email']">Invalid email format.</span>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" formControlName="password" type="password" placeholder="Enter your password" />
                <div *ngIf="submitted && f['password'].errors" class="error-message">
                    <span *ngIf="f['password'].errors?.['required']">Password is required.</span>
                    <span *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters.</span>
                </div>
            </div>
            <button class="submit-button" type="submit">Secure Login</button>
            <div class="register-section">
                <span>Don't have an account?</span>
                <button type="button" class="register-button" (click)="goToRegister()">Register Now</button>
            </div>
            <div *ngIf="successMessage" class="alert success-alert">{{ successMessage }}</div>
            <div *ngIf="errorMessage" class="alert error-alert">{{ errorMessage }}</div>
        </form>
    </div>
</div>
