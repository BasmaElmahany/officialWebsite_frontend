<h2 mat-dialog-title>
  {{ i18n.currentLang === 'ar' ? 'حذف الشركة' : 'Delete Company' }}
</h2>
<div mat-dialog-content>
  <p>
    {{ i18n.currentLang === 'ar' ? 'هل أنت متأكد أنك تريد حذف الشركة التالية؟' : 'Are you sure you want to delete the following company?' }}
  </p>
  <div class="company-name">
    <b>{{ data.nameAr }}</b> ({{ data.nameEn }})
  </div>
  <div *ngIf="error" class="error">{{ error }}</div>
</div>
<div mat-dialog-actions class="actions">
  <button mat-button (click)="close()">{{ i18n.currentLang === 'ar' ? 'إلغاء' : 'Cancel' }}</button>
  <button mat-raised-button color="warn" (click)="confirmDelete()" [disabled]="loading">
    {{ i18n.currentLang === 'ar' ? 'حذف' : 'Delete' }}
  </button>
  <mat-progress-spinner *ngIf="loading" diameter="32" mode="indeterminate"></mat-progress-spinner>
</div>
